setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    users: services/users/Dockerfile
  config:
    FLASK_ENV: development
    FOO: bar
release:
  command:
    - ./entrypoint-prod.sh
  image: users
run:
  worker:
    command:
      - gunicorn -b 0.0.0.0:5000 manage:app
    image: users
